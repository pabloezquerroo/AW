    <main>
    <form action="mailto:hola@hola.es" method="post" enctype="text/plain">
        <fieldset>
            <legend>Contacto</legend>
            <div>
                <label for="username">Nombre: </label>
                <input id ="username" name="username" type="text" value="" />
            </div>

            <div>
                <label for="email">Correo Electronico:</label>
                <input id="email" name="email" type="text" value="" />
            </div>
            
            <div>
                <label>Motivo Consulta:</label>
                <label for ="Consulta_evaluacion"><input id="Consulta_evaluacion" type="radio" name="Consulta" value="Evaluacion" />Evaluación</label>
                <label for ="Consulta_sugerencias"><input id="Consulta_sugerencias" type="radio" name="Consulta" value="Sugerencias" />Sugerencias</label>
                <label for ="Consulta_criticas"><input id="Consulta_criticas" type="radio" name="Consulta" value="Criticas" />Críticas</label>
            </div>
            
            <div>
                <label for="usertext">Descripcion Consulta:</label>
                <textarea id="usertext" name="usertext" rows="4" cols="75" ></textarea>
            </div>
            
            <div>
                <label for="Term_Conditions"> Marque esta casilla para verificar que ha leído nuestros términos y condiciones del servicio</label>
                <input id="Term_Conditions" name="Term_Conditions" type="checkbox" > 
            </div>

            <input type="submit" value="Enviar Formulario"/>
        </fieldset>
    </form>
    </main>
